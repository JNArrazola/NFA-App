<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="graph-container"></div>
  <div id="controls">
    <div id="actions">
      <h3>Acciones</h3>
      <ul id="actions-list"></ul>
    </div>
    <div id="sequence">
      <h3>Secuencia</h3>
      <ul id="sequence-list"></ul>
    </div>
    <div id="buttons">
      <button id="verify-button">Verificar AFND</button>
      <button id="export-button">Exportar Grafo</button>
      <button id="import-button">Importar Grafo</button>
      <input id="import-input" type="file" accept=".json" style="display: none;">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
